{% extends "base.html" %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner ">
                <div class="banner-text ">
                    <h1 class="p-3 shadow"><b>To Do</b></h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-6">
    <h2><u>Task to bo completed</u></h2>
    <div class="shadow card">
        <div class="button">
            <div class="card-body">
                <h2 class="card-title">{{task.name}}</h2>
                <p><b>{{task.priority}}</b></p>
                <p><b>{{task.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'todo_app:cbvdelete' task.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'todo_app:cbvupdate' task.id %}">Edit</a>
            </div>
        </div>
    </div>
    <br>
</div>
{% endblock %}
